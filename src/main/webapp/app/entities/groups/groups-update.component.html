<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-groups-heading" jhiTranslate="smsPortalApp.groups.home.createOrEditLabel">Create or edit a Groups</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smsPortalApp.groups.groupId" for="field_groupId">Group Id</label>
                    <input type="number" class="form-control" name="groupId" id="field_groupId"
                           formControlName="groupId" readonly/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smsPortalApp.groups.groupname" for="field_groupname">Groupname</label>
                    <input type="text" class="form-control" name="groupname" id="field_groupname"
                           formControlName="groupname"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smsPortalApp.groups.groupdesc" for="field_groupdesc">Groupdesc</label>
                    <input type="text" class="form-control" name="groupdesc" id="field_groupdesc"
                           formControlName="groupdesc"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smsPortalApp.groups.userId" for="field_userId">User Id</label>
                    <input type="number" class="form-control" name="userId" id="field_userId"
                           formControlName="userId"  readonly/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
