<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="groups">
            <h2><span jhiTranslate="smsPortalApp.groups.name">Groups</span> {{groups.groupname}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="smsPortalApp.groups.groupId">Group Id</span></dt>
                <dd>
                    <span>{{groups.groupId}}</span>
                </dd>
                <dt><span jhiTranslate="smsPortalApp.groups.groupname">Groupname</span></dt>
                <dd>
                    <span>{{groups.groupname}}</span>
                </dd>
                <dt><span jhiTranslate="smsPortalApp.groups.groupdesc">Groupdesc</span></dt>
                <dd>
                    <span>{{groups.groupdesc}}</span>
                </dd>
                <dt><span jhiTranslate="smsPortalApp.groups.userId">User Id</span></dt>
                <dd>
                    <span>{{groups.userId}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/groups', groups.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
