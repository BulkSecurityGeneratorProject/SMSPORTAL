<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-senders-heading" jhiTranslate="smsPortalApp.senders.home.createOrEditLabel">Create or edit a Senders</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smsPortalApp.senders.senderId" for="field_senderId">Sender Id</label>
                    <input type="number" class="form-control" name="senderId" id="field_senderId"
                           formControlName="senderId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smsPortalApp.senders.userId" for="field_userId">User Id</label>
                    <input type="number" class="form-control" name="userId" id="field_userId"
                           formControlName="userId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smsPortalApp.senders.sender" for="field_sender">Sender</label>
                    <input type="text" class="form-control" name="sender" id="field_sender"
                           formControlName="sender"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
